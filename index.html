<!DOCTYPE html>
<html>

<head>
    <title>M9 Shan Koe Mee Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #00172e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            padding: 20px;
            /* Added padding here */
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            /* max-width: 100%; */
            text-align: center;
        }

        .text {
            font-size: 19px;
            font-weight: bold;
            color: #333;
            margin: 0px;
        }

        .button-container {
            padding-top: 30px;
            width: 100%;
            max-width: 300px;
        }

        .button {
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .button1 {
            background-color: #A669EF;
            box-shadow: 0 10px 10px rgba(166, 105, 239, 0.5);
        }

        .button2 {
            background-color: #00cee1;
            box-shadow: 0 10px 10px rgba(6, 218, 237, 0.5);
        }

        .button3 {
            background-color: #07d500;
            box-shadow: 0 10px 10px rgba(6, 237, 91, 0.5);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 480px) {
            .text {
                font-size: 16px;
            }

            .button {
                font-size: 16px;
            }
        }

        @font-face {
            font-family: 'CustomFont';
            src: url(font/pyidaungsu.ttf) format('truetype');
        }

        /* Apply the custom font to the card text and button */
        .card,
        .button {
            font-family: 'CustomFont', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="text">
                        M9 ရှမ်းကိုးမီးကစားရန် <br>
                        Viber နှင့် Telegram <br>
                        တို့မှ
                        အကောင့်ဖွင့်ပါ။
                    </div>
                </div>
                <div class="button-container">
                    <button class="button button3" onclick="openViber()">
                        <i class="fa fa-lock" aria-hidden="true"></i> အကောင့် လော့အင်ဝင်ရန်နှိပ်ပါ။ </button>
                    <br />
                    <br />
                    <!-- <a href="viber://chat?number=959987654321" target="_blank"> -->
                    <button class="button button1" onclick="openViber()">
                        <i class="fab fa-viber"></i> Viber မှ အကောင့်ဖွင့်ရန်နှိပ်ပါ။</button>
                    <!-- </a> -->
                    <br />
                    <br />
                    <!-- <a href="https://t.me/cloud9skm_bot" target="_blank"> -->
                    <button class="button button2" onclick="openTelegram()">
                        <i class="fab fa-telegram"></i> Telegram မှ အကောင့်ဖွင့်ရန်နှိပ်ပါ။</button>
                    <!-- </a> -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function openViber() {
            // Replace '123456789' with the specific Viber phone number or link
            window.location.href = 'viber://chat?number=959254371941&draft=$ဂိမ်းကစားမယ်';
        }

        function openTelegram() {
            // Replace 'your_telegram_username' with the specific Telegram username or link
            window.location.href = 'https://t.me/m9skmproagent';
        }
    </script>
</body>

</html>
